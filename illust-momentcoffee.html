<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustration | Moment Coffee</title>

    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="project2.css">

    <link rel="stylesheet" href="https://use.typekit.net/rpf7vlu.css">
    <link rel="stylesheet" href="https://use.typekit.net/rpf7vlu.css">


</head>

<body>

    <div class="container">

        <header>

            <div class="logo">
                <a href="index.html">
                    <img src="images/newlogo.png" alt="logo for cortaudo.etc">
                </a>
            </div>

        </header>

        <main>

            <div class="display">

               <div class="gallery">
                    <figure class="gallery_item gallery_item1">
                        <img src="images/hadeso.png" alt="">
                        <p>a.</p>
                    </figure>
                    <figure class="gallery_item gallery_item2">
                        <img src="images/majo_.png" alt="">
                        <p>b.</p>
                    </figure>
                    <figure class="gallery_item gallery_item3">
                        <img src="images/guat2_.png" alt="">
                        <p>c.</p>
                    </figure>
                    <figure class="gallery_item gallery_item4">    
                        <img src="images/guat1_.png" alt="">
                        <p>d.</p>
                    </figure>
                    <figure class="gallery_item gallery_item5">    
                        <img src="images/chiapas_.png" alt="">
                        <p>e.</p>
                    </figure>
                    <figure class="gallery_item gallery_item6">    
                        <img src="images/bellavista_.png" alt="">
                        <p>f.</p>
                    </figure>
               </div>

            </div>

            <div class="description">

                <div class="title">
                    <h1>Moment Coffee</h1>
                    <h2>single origin stamps for website</h2>
                </div>

                <div class="list">
                    <ol>
                        <li>a. Ethiopia - Hadeso </li>
                        <li>b. Ethiopia - Majo</li>
                        <li>c. Guatemala - San Antonio 1</li>
                        <li>d. Guatemala - San Antonio 2</li>
                        <li>e. Mexico - Bella Vista Chiapas</li>
                        <li>f. Mexico - Chiapas</li>
                    </ol>
                </div>

            </div>

        </main>    
       
       </div>

    </div>

</html>
